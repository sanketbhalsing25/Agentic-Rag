<!DOCTYPE html>
<html>
<head>
    <title>Compliance Agentic RAG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-wrapper {
            width: 420px;
            height: 600px;
            background: #111827;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid #1f2937;
            background: #0f172a;
            color: #f3f4f6;
        }

        #chat-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.2s ease-in-out;
        }

        .user {
            background: #2563eb;
            align-self: flex-end;
            color: white;
        }

        .bot {
            background: #1f2937;
            align-self: flex-start;
            color: #e5e7eb;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #1f2937;
            background: #0f172a;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            margin-left: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: white;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .typing {
            font-style: italic;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
            .chat-wrapper {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
</head>

<body>

<div class="chat-wrapper">

    <div class="chat-header">
        üè¶ Compliance Agentic RAG
    </div>

    <div id="chat-container"></div>

    <div class="chat-input">
        <input type="text" id="question" 
               placeholder="Ask your compliance question..."
               onkeydown="if(event.key==='Enter') ask()" />
        <button onclick="ask()">Send</button>
    </div>

</div>

<script>
    const chatContainer = document.getElementById("chat-container");

    function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.innerText = text;
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return msg;
    }

    async function ask() {
        const inputField = document.getElementById("question");
        const question = inputField.value.trim();
        if (!question) return;

        addMessage(question, "user");
        inputField.value = "";

        const typingMessage = addMessage("Typing...", "bot");
        typingMessage.classList.add("typing");

        try {
            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            typingMessage.remove();
            addMessage(data.answer, "bot");

        } catch (error) {
            typingMessage.remove();
            addMessage("Server connection error.", "bot");
        }
    }
</script>

</body>
</html>
